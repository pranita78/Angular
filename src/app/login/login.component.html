<div align="center">

    <h1>Login</h1>
    <form (submit)="signIn()">
        <h2>{{form.message}}</h2>
        <table>
            <tr>
                <th>Login</th>
                <td><input type="text" name="loginId" [(ngModel)]="form.data.loginId" placeholder="enter your login">
                </td>
                 
                <td style="color: red;">{{form.inputerror.loginId}}</td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="password" [(ngModel)]="form.data.password"
                        placeholder="enter your password"></td>
                <td style="color: red;">{{form.inputerror.password}}</td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="signIn"></td>
            </tr>
        </table>

    </form>
</div>
