<div align="center">

    <h1>User List</h1>

    <table>
        <tr>
            <th>First Name</th>
            <td> <input type="text" name="firstName" [(ngModel)]="form.searchParam.firstName"
                    placeholder="search by firstName"> </td>
            <td>
                <button (click)="search()">search</button>
            </td>
                        <th>Role</th>
            <td><select name="roleId" [(ngModel)]="form.searchParam.roleId" style="width: 100%;">
                    <option [ngValue]="" value="undefined">{{'--------Select Role---------' }}</option>
                    <option *ngFor="let obj of form.preload" [value]="obj.key">{{obj.value}}</option>
                </select>
            </td>
              <td>
                <button (click)="search()">search</button>
            </td>
            <td>
                <button (click)="reset()">reset</button>
            </td>
        </tr>
    </table>

    <table width="100%" border="1px">
        <tr>
             <th>Select</th>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Image</th>
            <th>Role</th>
            <th>Login</th>
            <th>Dob</th>
            <th>Edit</th>
        </tr>
        <tr align="center" *ngFor="let user of form.list">
            <td align="center"><input type="checkbox" (change)="onCheckboxChange(user.id)"></td>
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td *ngIf="user.imageId"> <img src="http://localhost:8081/User/profilePic/{{user.id}}" height="55px"
                    width="80px"></td>

     <br>
    <table width="100%">
        <tr>
          <td><button [disabled]="form.pageNo == 0" (click)="previous()">previous</button></td>
            <td><button (click)="delete()">delete</button></td>
            <td align="right"><button [disabled]="form.list.length < 5" (click)="next()">next</button></td>
        </tr>
    </table>
</div>
