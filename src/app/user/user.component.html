<div align="center">

    <h1 *ngIf="!form.data.id">Add User</h1>
    <h1 *ngIf="form.data.id">update User</h1>

    <form (submit)="save()">
        <h2>{{form.message}}</h2>
        <table>
            <tr>
                <th>First Name</th>
                <td><input type="text" name="firstName" [(ngModel)]="form.data.firstName"
                        placeholder="enter your firstName"></td>
                <td style="color: red;">{{form.inputerror.firstName}}</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" name="lastName" [(ngModel)]="form.data.lastName"
                        placeholder="enter your lastName"></td>
                <td style="color: red;">{{form.inputerror.lastName}}</td>
            </tr>
            <tr>
                <th>Role</th>
                <td><select name="roleId" [(ngModel)]="form.data.roleId" style="width: 100%;">
                        <option [ngValue]="" value="undefined">{{'--------Select Role---------' }}</option>
                        <option *ngFor="let obj of form.preload" [value]="obj.key">{{obj.value}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Login</th>
                <td><input type="text" name="loginId" [(ngModel)]="form.data.loginId" placeholder="enter your login">
                </td>
                <td style="color: red;">{{form.inputerror.loginId}}</td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="password" [(ngModel)]="form.data.password"
                        placeholder="enter your password"></td>
                <td style="color: red;">{{form.inputerror.password}}</td>
              </tr>

            <tr *ngIf="form.data.imageId > 0 && form.data.id > 0">
                <th>Prfile :</th>
                <td>
                    <img src="http://localhost:8080/User/profilePic/{{form.data.id}}" height="90px" width="90px">
                </td>
            </tr>
