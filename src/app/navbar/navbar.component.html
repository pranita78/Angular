<table>
    <tr style="width: 100%;">
        <td style="width: 98%;">
            <div style="margin-left: 10px;" *ngIf="isLogin()">
                <h3>Hi, {{form.data.firstName }} ( {{form.data.roleName}} )</h3>
                <a href="#">Add User</a> |
                <a href="#">User List</a> |
                <a (click)="logout()">
                    <font color="blue">Logout</font>
                </a>
            </div>
            <div style="margin-left: 10px;" *ngIf="!isLogin()">
                <h3>Hi, Guest</h3>
                <a href="/welcome">Welcome</a> |
                <a href="/login">Login</a>
            </div>
        </td>
        <td style="width: 2%;">
            <div *ngIf="isLogin()">
                <img src="http://localhost:8080/User/profilePic/{{form.data.id}}" height="90px" width="90px">
            </div>
        </td>
    </tr>
</table>
<hr>
